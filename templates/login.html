<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <title>SmokeTrack Login</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: linear-gradient(145deg, #252525, #1f1f1f);
            border: 1px solid #3d3d3d;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ffc107, #ff9800);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            color: #1a1a1a;
        }
        .form-control {
            background-color: #2d2d2d;
            border-color: #4d4d4d;
            color: #e0e0e0;
            padding: 12px 16px;
            border-radius: 10px;
        }
        .form-control:focus {
            background-color: #2d2d2d;
            border-color: #ffc107;
            color: #e0e0e0;
            box-shadow: 0 0 0 0.2rem rgba(255,193,7,0.25);
        }
        .form-control::placeholder { color: #666; }
        .btn-login {
            background: linear-gradient(135deg, #ffc107, #ff9800);
            color: #1a1a1a;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #ffcc39, #ffaa33);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,193,7,0.4);
        }
        .error-msg {
            background-color: #3d1f1f;
            border-color: #dc3545;
            color: #ff6b6b;
            border-radius: 8px;
            display: none;
        }
        .error-msg.show { display: block; }
        .input-group .input-group-text {
            background-color: #2d2d2d;
            border-color: #4d4d4d;
            color: #888;
            border-radius: 10px 0 0 10px;
        }
        .input-group .form-control {
            border-radius: 0 10px 10px 0;
        }
        .toggle-password {
            background-color: #2d2d2d;
            border-color: #4d4d4d;
            color: #888;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
        }
        .toggle-password:hover { color: #ffc107; }
    </style>
</head>
<body>
    <div class="login-card">
        <!-- Logo -->
        <div class="logo-icon">
            <i class="fas fa-smoking"></i>
        </div>
        <h3 class="text-center mb-1">SmokeTrack</h3>
        <p class="text-center text-muted mb-4">Manager Login</p>

        <!-- Error Message -->
        <div class="alert error-msg" id="errorMsg" role="alert">
            <i class="fas fa-exclamation-circle"></i> <span id="errorText">Error</span>
        </div>

        <!-- Login Form -->
        <div class="mb-3">
            <label class="form-label text-muted">Username</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="username" class="form-control" placeholder="Enter username" autocomplete="off">
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label text-muted">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" class="form-control" placeholder="Enter password" id="password">
                <button class="btn toggle-password" type="button" onclick="togglePwd()">
                    <i class="fas fa-eye" id="eyeIcon"></i>
                </button>
            </div>
        </div>

        <button class="btn btn-login w-100" onclick="doLogin()">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>

        <!-- First time setup link -->
        <p class="text-center text-muted mt-4 mb-0" style="font-size: 0.85rem;">
            First time? <a href="#" class="text-warning" onclick="showSetup()">Create admin account</a>
        </p>

        <!-- Setup Form (hidden by default) -->
        <div id="setupForm" style="display:none;" class="mt-4 pt-3" style="border-top: 1px solid #3d3d3d;">
            <hr style="border-color: #3d3d3d;">
            <h6 class="text-warning text-center"><i class="fas fa-user-plus"></i> Create Admin Account</h6>
            <div class="mb-2">
                <input type="text" id="setupUser" class="form-control" placeholder="Admin username">
            </div>
            <div class="mb-2">
                <input type="password" id="setupPass" class="form-control" placeholder="Password (min 4 chars)">
            </div>
            <button class="btn btn-outline-warning w-100" onclick="createAdmin()">
                <i class="fas fa-plus"></i> Create Admin
            </button>
        </div>
    </div>

    <script>
        // Auto-focus username
        document.getElementById('username').focus();

        // Enter key triggers login
        document.getElementById('password').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') doLogin();
        });

        function togglePwd() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showError(msg) {
            document.getElementById('errorText').textContent = msg;
            document.getElementById('errorMsg').classList.add('show');
        }
        function hideError() {
            document.getElementById('errorMsg').classList.remove('show');
        }

        function doLogin() {
            hideError();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Please enter both username and password.');
                return;
            }

            fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username, password })
            })
            .then(r => r.json())
            .then(data => {
                if (data.status === 'success') {
                    window.location.href = '/';
                } else {
                    showError(data.message);
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            })
            .catch(() => showError('Connection error. Try again.'));
        }

        function showSetup() {
            const f = document.getElementById('setupForm');
            f.style.display = f.style.display === 'none' ? 'block' : 'none';
        }

        function createAdmin() {
            hideError();
            const user = document.getElementById('setupUser').value.trim();
            const pass = document.getElementById('setupPass').value;

            if (!user || !pass) {
                showError('Enter username and password.');
                return;
            }
            if (pass.length < 4) {
                showError('Password must be at least 4 characters.');
                return;
            }

            fetch('/setup-admin', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username: user, password: pass })
            })
            .then(r => r.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('âœ“ Admin created! You can now log in.');
                    document.getElementById('setupForm').style.display = 'none';
                    document.getElementById('setupUser').value = '';
                    document.getElementById('setupPass').value = '';
                } else {
                    showError(data.message);
                }
            })
            .catch(() => showError('Connection error. Try again.'));
        }
    </script>
</body>
</html>
